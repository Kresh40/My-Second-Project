<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Lister - Find Your Dream Job</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Job Finder</h1>
        <p>Discover amazing career opportunities</p>
      </div>

      <div class="search-section">
        <form class="search-form" id="searchForm">
          <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input
              type="text"
              id="jobTitle"
              placeholder="e.g., Software Engineer"
            />
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="e.g., New York, US" />
          </div>
          <button type="submit" class="search-btn">üîç Search Jobs</button>
        </form>
      </div>

      <div id="loadingSection" class="loading" style="display: none">
        Searching for jobs...
      </div>

      <div id="errorSection" class="error" style="display: none"></div>

      <div id="jobsSection" class="jobs-grid"></div>
    </div>

    <script src="./index.script"></script>
  </body>
</html>
